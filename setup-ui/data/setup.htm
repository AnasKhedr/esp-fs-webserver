<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP FS webserver</title>
    <link rel="manifest" href="manifest.json">
	<link type="text/css" rel="stylesheet" href="/pico/css/pico.min.css" />
	<link type="text/css" rel="stylesheet" href="/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
  </head>
  <body>
  
    <!-- Main -->
    <main class="container">
	  <div id="logo" class="container">
        <svg width="64px" height="64px" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg"><path d="M12.926 19.324a7.6 7.6 0 0 0-2.983-6.754 7.44 7.44 0 0 0-3.828-1.554.697.697 0 0 1-.606-.731.674.674 0 0 1 .743-.617 8.97 8.97 0 0 1 8 9.805 7.828 7.828 0 0 1-.298 1.542l1.989.56a11.039 11.039 0 0 0 1.714-.651 12.159 12.159 0 0 0 .217-2.343A12.57 12.57 0 0 0 7.212 6.171a5.53 5.53 0 0 0-2 0 4.354 4.354 0 0 0-2.16 1.337 4.274 4.274 0 0 0 1.909 6.856 9.896 9.896 0 0 0 1.074.195 4.011 4.011 0 0 1 3.337 3.954 3.965 3.965 0 0 1-.64 2.16l1.371.88a10.182 10.182 0 0 0 2.057.342 7.52 7.52 0 0 0 .754-2.628m.16 4.73A13.073 13.073 0 0 1 .001 10.983 12.982 12.982 0 0 1 3.83 1.737l.743.697a12.067 12.067 0 0 0 0 17.141 12.067 12.067 0 0 0 17.141 0l.697.697a12.97 12.97 0 0 1-9.336 3.726M24 10.993A10.993 10.993 0 0 0 12.949 0c-.389 0-.766 0-1.143.057l-.252.732a18.912 18.912 0 0 1 11.588 11.576l.731-.263c0-.366.069-.732.069-1.143m-1.269 5.165A17.53 17.53 0 0 0 7.818 1.27a11.119 11.119 0 0 0-2.457 1.77v1.635A13.919 13.919 0 0 1 19.268 18.57h1.634a11.713 11.713 0 0 0 1.771-2.446M7.92 17.884a1.691 1.691 0 1 1-1.69-1.691 1.691 1.691 0 0 1 1.69 1.691"/></svg>
        <h1 class="ml-2 is-bold is-size-1 is-family-sans-serif">esp-fs-webserver</h1> 
	  </div>
	  
	  <article class="list">
          <hgroup>
            <h1>Connect to WiFi Network</h1>
          </hgroup>

            <input type="text" name="SSID" placeholder="SSID name" aria-label="Login" autocomplete="SSID" required="true">
            <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required="true">
            <fieldset>
              <label for="remember">
                <input type="checkbox" role="switch" id="remember" name="remember" checked>
                Store WiFi credentials in persistent memory
              </label>
            </fieldset>

			<div class='button-row'>
			<button class="button scan" id="scan-wifi">Scan WiFi networks</button>
			<button class="button connect" id="connect-wifi" disabled> Connect to SSID</button>
			</div>
		

      </article>
	 
      <div id="wifi-box" class="hidden">
        <br>
        <h3 class="box">WiFi networks found:</h3>
        <div class="box">
          <table class="table" id="wifi-table">
            <thead>
              <tr>
                <th>Select</th>
                <th>SSID Name</th>
                <th>RSSI Level</th>
                <th>Security</th>
              </tr>
            </thead>
            <tbody id='wifi-list'>
            </tbody>
          </table>
        </div>
      </div>
      
  
      
      <div id="params-box" class="hidden">
        <p class="label">Additional parameters:</p>
          <div class ="box" id='parameter-list'>
          </div>
      </div>
      
      <div class="button-box has-text-centered hidden" id="button-param">
        <button class="button is-info" id="save-params">
          <span class="icon is-small">
            <img class="fa-regular" src="/save.svg">
          </span>
          <span>Save configuration</span>
        </button>
      </div>
      
      <div class="modal" id="modal-message">
        <div class="modal-background"></div>
        <div class="modal-card"> 
          <header class="modal-card-head is-centered">
            <p class="modal-card-title">File saved</p>
            <button class="delete" aria-label="close" onclick="closeModalMessage()"></button>
          </header>
          <section class="modal-card-body" id="message-body">
          </section>
          <footer class="modal-card-foot" style="display: block">
            <button class="button is-info" onclick="closeModalMessage()">  Close  </button>
            <button class="button is-info hidden" id="connect-wifi2">
              <span class="icon is-small">
                <img class="fa-regular" src="/wifi-connect.svg">
              </span>
              <span id="connect2">Connect to SSID</span>
            </button>
          </footer>
        </div>
      </div>

    </main>
    <script src="app.js"></script>
  </body>
</html>
